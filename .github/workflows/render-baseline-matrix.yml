name: render-baseline-matrix

on:
  workflow_dispatch:
    inputs:
      source_repo_ssh:
        description: "SSH URL to private source repo"
        required: true
      source_ref:
        description: "source repo ref"
        required: true
        default: "main"
      codex_ref:
        description: "openai/codex ref/tag"
        required: true
        default: "rust-v0.98.0"
      scenario:
        description: "scenario name"
        required: true
        default: "cjk_wide_burst"
      artifact_name:
        description: "artifact base name"
        required: true
        default: "baseline"

permissions:
  contents: read

jobs:
  validate:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-bash
            os: ubuntu-latest
            shell_kind: bash
            mode: unix
          - name: ubuntu-pwsh
            os: ubuntu-latest
            shell_kind: pwsh
            mode: unix
          - name: macos-bash
            os: macos-latest
            shell_kind: bash
            mode: unix
          - name: windows-pwsh
            os: windows-latest
            shell_kind: pwsh
            mode: windows
          - name: windows-cmd
            os: windows-latest
            shell_kind: cmd
            mode: windows

    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure SSH deploy key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_ed25519 <<'KEY'
${{ secrets.SOURCE_REPO_SSH_KEY }}
KEY
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source repo
        shell: bash
        run: |
          git clone "${{ inputs.source_repo_ssh }}" source
          cd source
          git fetch --tags --prune
          git checkout "${{ inputs.source_ref }}"

      - name: Run validation (unix/bash)
        if: matrix.mode == 'unix' && matrix.shell_kind == 'bash'
        shell: bash
        run: |
          cd source
          ./tool/ci/run-cloud-validation.sh \
            --codex-ref "${{ inputs.codex_ref }}" \
            --scenario "${{ inputs.scenario }}" \
            --artifact-dir "$PWD/artifacts" \
            --conservative-render false

      - name: Run validation (unix/pwsh)
        if: matrix.mode == 'unix' && matrix.shell_kind == 'pwsh'
        shell: pwsh
        run: |
          cd source
          bash ./tool/ci/run-cloud-validation.sh --codex-ref "${{ inputs.codex_ref }}" --scenario "${{ inputs.scenario }}" --artifact-dir "$PWD/artifacts" --conservative-render false

      - name: Run validation (windows/pwsh)
        if: matrix.mode == 'windows' && matrix.shell_kind == 'pwsh'
        shell: pwsh
        run: |
          cd source
          ./tool/ci/run-cloud-validation.ps1 -CodexRef "${{ inputs.codex_ref }}" -Scenario "${{ inputs.scenario }}" -ArtifactDir "artifacts" -ConservativeRender:$false

      - name: Run validation (windows/cmd)
        if: matrix.mode == 'windows' && matrix.shell_kind == 'cmd'
        shell: cmd
        run: |
          cd source
          pwsh -File .\tool\ci\run-cloud-validation.ps1 -CodexRef "${{ inputs.codex_ref }}" -Scenario "${{ inputs.scenario }}" -ArtifactDir artifacts -ConservativeRender:$false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-${{ matrix.name }}
          path: source/artifacts
          retention-days: 1
